"theme" = "github_dark_dimmed"

[editor]
true-color = true
line-number = "relative"

[keys.insert]
j = { j = "normal_mode" }

[keys.normal]
C-space = ":toggle whitespace.render all none" # Ctrl-space to toggle whitespace display
S-t = ":toggle lsp.display-inlay-hints" # Shift-t to toggle type hints
